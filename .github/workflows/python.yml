name: Python CI

on: [push]

jobs:
  check-merge:

    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 5
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Restore Cache
      uses: actions/cache@v3
      id: cache
      with:
        path: /home/runner/.local/share/virtualenvs
        key: ${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install --dev

    - name: Check formatting
      run: |
        pipenv run black --check .
        pipenv run isort --profile black --check-only .

    - name: Check typing
      run: pipenv run python -m mypy automation_traverse

    - name: Run tests
      run: pipenv run python -m pytest --cov=automation_traverse --cov-report=term-missing .

    - name: Build docs
      run: |
        mkdir -p docs/build
        pipenv run python -m sphinx.cmd.build . docs/build -c docs/
